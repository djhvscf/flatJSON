<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>flatJSON</title>
<script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
<script src="src/flatJSON.js" type="text/javascript"></script>
<script type="text/javascript">		
		$(document).ready(function() {
			var objTest = {test1: {extra:'1'}, test2: {test3: '3'}, 'test4': '4', test5: {test6:{test7:'7', test8:'8'}, test9:'9'}};
			console.log($.flatJSON({data:objTest , flat:true}));
			document.getElementById("textarea1").value = "objTest: " + JSON.stringify(objTest, undefined, 2);
		});
</script>
</head>
<body>

<textarea id="textarea1" style="margin: 0px; width: 318px; height: 111px;"></textarea>
</body>
</html>
